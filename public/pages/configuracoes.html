<section class="section">
  <div class="section-head"><div class="h2">Configurações</div></div>
  <div class="grid">
    <div class="card" id="card-pwa">
      <div class="h2" style="font-size:16px">Instalar Aplicativo</div>
      <div class="badge">Adicione o BiblioFlow à sua tela inicial.</div>
      <div class="row" style="margin-top:8px">
        <button class="btn btn-cta" id="btn-pwa-install">Instalar</button>
      </div>
    </div>
    <div class="card">
      <div class="h2" style="font-size:16px">Compartilhar Acervo</div>
      <div class="badge">Crie ou vincule um código para dividir a biblioteca.</div>
      <div class="row" style="margin-top:8px">
        <button class="btn btn-ghost" id="btn-gerar">Gerar código</button>
        <button class="btn btn-ghost" id="btn-vincular">Vincular código</button>
      </div>
    </div>
    <div class="card">
      <div class="h2" style="font-size:16px">Importar / Exportar</div>
      <div class="row" style="margin-top:8px">
        <button class="btn btn-ghost" id="btn-import">Importar</button>
        <button class="btn btn-ghost" id="btn-export">Exportar</button>
      </div>
    </div>
    <div class="card" style="border-color:rgba(255,99,71,.4)">
      <div class="h2" style="font-size:16px; color:#fecaca">Excluir conta</div>
      <button class="btn btn-ghost" id="btn-excluir" style="color:#fecaca">Excluir permanentemente</button>
    </div>
  </div>
</section>
